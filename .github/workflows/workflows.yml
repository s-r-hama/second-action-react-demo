name: test project
on: push
jobs: 
  test: 
    runs-on: ubuntu_latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: install NodeJs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        

         
    